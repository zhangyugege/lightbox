<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>lightbox</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="wrap">
    <h2 style="font-size:18px;">点击图片弹出弹出层，并且显示图片原图，可以左右切换同一组图片</h2>
    <br>
    <br>
    <br>
    <h1>第一组图片</h1>
    <div id="group_1">
        <img class="js-lightBox" data-role="lightbox" data-source="assets/images/1-1.jpg" data-group="group_1" data-id="bsgl" data-caption="元素上放这么多数据好吗" height="100" width="100" src="assets/images/1-1.jpg">
        <img class="js-lightBox" data-role="lightbox" data-source="assets/images/1-2.jpg" data-group="group_1" data-id="qerfbgw" data-caption="好山好水" height="100" width="100" src="assets/images/1-2.jpg">
        <img class="js-lightBox" data-role="lightbox" data-source="assets/images/1-3.jpg" data-group="group_1" data-id="bsbhg" data-caption="好山好水好人" height="100" width="100" src="assets/images/1-3.jpg">
        <img class="js-lightBox" data-role="lightbox" data-source="assets/images/3-2.jpg" data-group="group_1" data-id="bsglgili" data-caption="山上山" height="100" width="100" src="assets/images/3-2.jpg">
        <img class="js-lightBox" data-role="lightbox" data-source="assets/images/3-3.jpg" data-group="group_1" data-id="qerfbgwgjk" data-caption="白山抱千翠" height="100" width="100" src="assets/images/3-3.jpg">
        <img class="js-lightBox" data-role="lightbox" data-source="assets/images/1-6.jpg" data-group="group_1" data-id="bsglhcgkf" data-caption="水中水黑水拥万红" height="100" width="100" src="assets/images/1-6.jpg">
    </div>
    <br>
    <br>
    <br>
    <h1>第二组图片</h1>
    <div id="group_2">
        <img class="js-lightBox" data-role="lightbox" data-source="assets/images/2-1.jpg" data-group="group_2" data-id="bsglgili" data-caption="山上山" height="100" width="100" src="assets/images/2-1.jpg">
        <img class="js-lightBox" data-role="lightbox" data-source="assets/images/2-2.jpg" data-group="group_2" data-id="qerfbgwgjk" data-caption="白山抱千翠" height="100" width="100" src="assets/images/2-2.jpg">
        <img class="js-lightBox" data-role="lightbox" data-source="assets/images/2-3.jpg" data-group="group_2" data-id="bsglgili" data-caption="山上山" height="100" width="100" src="assets/images/2-3.jpg">
        <img class="js-lightBox" data-role="lightbox" data-source="assets/images/2-4.jpg" data-group="group_2" data-id="qerfbgwgjk" data-caption="白山抱千翠" height="100" width="100" src="assets/images/2-4.jpg">
    </div>
    <br>
    <br>
    <br>
    <h1>第三组图片</h1>
    <div id="group_3">
        <img class="js-lightBox" data-role="lightbox" data-source="assets/images/3-1.jpg" data-group="group_3" data-id="bsglhcgkf" data-caption="水中水黑水拥万红" height="100" width="100" src="assets/images/3-1.jpg">
    </div>
</div>
</body>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/lightbox.js"></script>
<script type="text/javascript">
    $(function() {
        var lightbox = new lightBox();
    })
</script>

</html>
